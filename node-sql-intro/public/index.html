<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="//beta.adalab.es/resources/stylesheets/all.css" />
    <title>Express</title>
  </head>
  <body class="page">
    <header>
      <h1>Intro a SQL: registro de usuarios</h1>
    </header>

    <main>
      <form>
        <div class="border--medium">
          <label>
            Escribe tu email
            <input type="email" class="js-input-email form__input-text" name="email" />
          </label>
          <label>
            Escribe tu contraseña
            <input type="password" class="js-input-password form__input-text" name="password" />
          </label>
          <input type="button" class="js-btn-signup form__btn ml-0" value="Regístrate" />
        </div>
        <div class="border--medium js-result"></div>
      </form>
    </main>

    <script src="./js/main.js"></script>
  </body>

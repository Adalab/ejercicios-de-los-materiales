<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
    <title>Express</title>

  <body class="page">
    <header>

    </header>

    <main>
      <form>
        <div class="border--medium">
          <label>
            Escribe tu email
            <input type="text" class="js-input-name form__input-text" value="mari@gmail.com" />
            y en este tu contraseña
            <input type="text" class="js-input-email form__input-text" value="qwerty" />
            y pulsa en
          </label>

        <div class="border--medium">
          <label>

        <label>

      </form>
    </main>

    <script src="./js/main.js"></script>
